<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log In | African Pharmaceuticals</title>
    <!--icon-->
    <link rel="shortcut icon" type="x-icon" href="images/logo.png" class="icon">

    <!-- bootstrap css offline links -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/animate.min.css">

    <!-- font awesome offline links -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">

    <!-- my css file link-->
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <section class="registration-area" style="margin-left: 600px; margin-right: 600px;">
        <div class="registration-wrapper">
            <!--reg header-->
            <div class="reg-header">
                <p>Login</p>
            </div>
    
            <!--login details-->
            <div class="row reg-details">
                
                <div class="col-lg-12 col-md-12">
                    <div class="form-outline">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" placeholder="" autocomplete="off" class="form-control"
                            required="required" name="username">
                    </div>
                </div>
                
                <div class="col-lg-12 col-md-12">
                    <div class="form-outline">
                        <label for="text" class="form-label">Password</label>
                        <input type="password" id="password" placeholder="" autocomplete="off" class="form-control"
                            required="required" name="password">
                    </div>
                </div>
                </div>
                <div >
                    <h5 style="padding: 10px 25px;"> <a href="registration-work.html">Log In</a> </h5>
                </div>
                    
                
                
            </div>
    
            <!--reg foot-->
            <div class="reg-foot">
                <!-- <div class="reg-foot-left col-lg-6 col-md-12"></div> -->
                <p>Don't have an account with us? <a href="registration-personal.html" style="color: #21EB0F;">Sign Up</a> </p>
    
                <!-- <div class="reg-foot-right col-lg-6 col-md-12"></div> -->
                
    
            </div>
    
    
        </div>
    
    </section>
</body>
</html>
