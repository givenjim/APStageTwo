<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register | African Pharmaceuticals</title>
    <!--icon-->
    <link rel="shortcut icon" type="x-icon" href="images/logo.png" class="icon">

    <!-- bootstrap css offline links -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/animate.min.css">

    <!-- font awesome offline links -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">

    <!-- my css file link-->
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <section class="registration-area">
        <div class="registration-wrapper">
            <!--reg header-->
            <div class="reg-header d-flex justify-content-between">
                <!-- <div class="reg-header-left col-lg-6 col-md-12"></div> -->
                    <p>Register for Free</p>
                  
                <!-- <div class="reg-header-right col-lg-6 col-md-12"></div> -->
                    <p>Personal Information</p>
                
                    
                
            </div>

            <!--reg details-->
            <div class="row reg-details">
                <div class="col-lg-6 col-md-12">
                    <div class="form-outline">
                        <label for="text" class="form-label">First Name</label>
                        <input type="text" id="text" placeholder="" autocomplete="off"
                            class="form-control" required="required" name="text">
                    </div>
                </div>
                <div class="col-lg-6 col-md-12">
                    <div class="form-outline">
                        <label for="text" class="form-label">Last Name</label>
                        <input type="text" id="text" placeholder="" autocomplete="off"
                            class="form-control" required="required" name="text">
                    </div>
                </div>
                <div class="col-lg-6 col-md-12">
                    <div class="form-outline">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" placeholder="" autocomplete="off" class="form-control" required="required" name="username">
                    </div>
                </div>
                <div class="col-lg-6 col-md-12">
                    <div class="form-outline">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" placeholder="" autocomplete="off" class="form-control" required="required" name="email">
                    </div>
                </div>
                <div class="col-lg-6 col-md-12">
                    <div class="form-outline">
                        <label for="text" class="form-label">Password</label>
                        <input type="password" id="password" placeholder="" autocomplete="off" class="form-control" required="required" name="password">
                    </div>
                </div>
                <div class="col-lg-6 col-md-12">
                    <div class="form-outline">
                        <label for="text" class="form-label">Confirm Password</label>
                        <input type="password" id="confirm_password" placeholder="" autocomplete="off" class="form-control" required="required" name="confirm-password">
                    </div>
                </div>
            </div>

            <!--reg foot-->
            <div class="reg-foot d-flex justify-content-between">
                <!-- <div class="reg-foot-left col-lg-6 col-md-12"></div> -->
                    <p>Already have an account with us? <a href="login.html" style="color: #21EB0F;" >Sign In</a> </p>
                
                <!-- <div class="reg-foot-right col-lg-6 col-md-12"></div> -->
                    <h5> <a href="registration-work.html">Next Step</a> </h5>
                
            </div>
            

        </div>

    </section>
</body>
</html>
